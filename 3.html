<script>
    $(function () {
        scanCode()
    })

    function scanCode() {
        var id = window.location.href.match(/\?id=(\S*)/)[1];
        console.log(id)
        var $url = 'http://xgb.ahstu.edu.cn/PhoneAPI/api/Leave/GetLeaveSelect?id=' + id
        $.ajax({
            type: "get",
            url: $url,
            async: false,
            success: function (res) {
                var html = ""
                html = '<div class="box"><div class="box-left">学号</div><div class="box-right">'
                    + res.StudentId +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">姓名</div><div class="box-right">'
                    + res.Name +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">班级</div><div class="box-right">'
                    + res.ClassName +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">年级</div><div class="box-right">'
                    + res.SpeGrade +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">请假时间</div><div class="box-right">'
                    + res.LeaveTime +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">请假事由</div><div class="box-right">'
                    + res.LeaveThing +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">外出地点</div><div class="box-right">'
                    + res.OutAddress +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">外出时间</div><div class="box-right">'
                    + res.GoTime +
                    '</div></div>' +
                    '<div class="box"><div class="box-left">返回时间</div><div class="box-right">'
                    + res.BackTime +
                    '</div></div>'
                $('.content').html(html)
            }
        })
    }
</script>
